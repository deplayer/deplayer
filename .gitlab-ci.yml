include:
  - template: Code-Quality.gitlab-ci.yml

stages:
- test
- deploy
- report

test:
  stage: test
  image: node:20
  script:
  - yarn
  - yarn test

deploy:
  stage: deploy
  image: node:20
  script:
  - yarn
  - yarn build
  - cp build/index.html build/200.html # Creating fallback page
  - node_modules/.bin/surge --project ./build --domain deplayer.surge.sh
  only:
  - tags
  variables:
    SURGE_LOGIN: $SURGE_LOGIN
    SURGE_TOKEN: $SURGE_TOKEN
    PUBLIC_URL: https://deplayer.surge.sh
    REACT_APP_VERSION: $CI_COMMIT_TAG

send-results:
  stage: report
  variables:
    API_KEY: $CODE_PULSE_API_KEY
    CODE_PULSE_API_KEY: $CODE_PULSE_API_KEY
  image:
    name: registry.gitlab.com/gtrias/code_pulse/project-scanner
    entrypoint: [""]
  script: /app/project_scanner --server-url $CODE_URL
